<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Advanced Search</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="active-cyan-3 active-cyan-4 mb-4">
		  <input class="form-control" type="text"  placeholder="Search by title.." id="search_title" name="title" aria-label="Search">
		</div>
		<div class="active-cyan-3 active-cyan-4 mb-4">
		  <input class="form-control" type="text"  placeholder="Search by year.." id="search_year" name="year" aria-label="Search">
		</div>
        <div class="active-cyan-3 active-cyan-4 mb-4">
		  <input class="form-control" type="text" placeholder="Search by director.." id="search_director" name="director" aria-label="Search">
		</div>
        <div class="active-cyan-3 active-cyan-4 mb-4">
		  <input class="form-control" type="text" placeholder="Search by star's name.." id="search_starName" name="starName" aria-label="Search">
		</div>
      </div>
      <div class="modal-footer">
        <button id="buttonPressed" type="button" class="btn btn-primary">Search</button>
      </div>
    </div>
  </div>
</div>
